version: '3'
volumes:
  camino-data:
  camino-ipcs:
networks:
  services:
    external:
      name: magellan_services
services:
  camino:
    env_file:
      - standalone.env
    image: "c4tplatform/camino-node:v0.2.0"
    command: /bin/sh -cx "exec /camino-node/build/camino-node
      --config-file=/opt/config.json
      --network-id=$${NETWORKID}
      "
    ports:
      - "9650:9650"
    volumes:
      - camino-data:/var/lib/camino
      - ./../camino-node_config.json:/opt/config.json
      - ./../camino-node_chain_config:/opt/camino-node
      - camino-ipcs:/tmp
    depends_on:
      - indexer
    restart: always
  indexer: &magellan-app
    image: "c4tplatform/magellan:v0.1.0"
    command: ["stream", "indexer", "-c", "/opt/config.json"]
    networks:
      - services
    external_links:
      - mysql
    volumes:
      - camino-ipcs:/tmp
      - ./config.standalone.json:/opt/config.json
    restart: on-failure
  api:
    <<: *magellan-app
    command: ["api", "-c", "/opt/config.json"]
    ports:
      - 8080:8080
